<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header>
        <img src="" alt="">
        <h1></h1>
    </header>
    <main>
        <header></header>
        <iframe src="branches/stats.html" frameborder="0"></iframe>
    </main>
</body>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
    }
    main {
        position: absolute; top: 0; left: 0;
        width: 100vw;
        height: 100vh;
        border: none;
        margin: 0%;
    }
    main iframe {
        position: absolute; top: 0; left: 0;
        width: 100%;
        height: calc(100% - 50px);
        border: none;
        margin: 0%;
    }
</style>
<script defer>
    async function getProfile() {
        const collumns = ["username", "created_at"];
        
        const retrievedInfo = [];
        for (const collumn of collumns) {
            parent.postMessage({
                type: "requestInfo",
                table: "users",
                collumn: collumn
            }, "*");
            retrievedInfo.push(await new Promise((resolve) => {
                window.addEventListener("message", function handler(event) {
                    if (event.data.type === "responseInfo") {
                        window.removeEventListener("message", handler);
                        console.log(event.data.value);
                        resolve(event.data.value);
                    }
                });
            }));
        }
    }
    setTimeout(() => {
        getProfile();
    }, 5000);
</script>
</html>

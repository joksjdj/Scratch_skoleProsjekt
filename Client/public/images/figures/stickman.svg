<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120" width="200" height="240" role="img" aria-labelledby="titleDesc">
  <title id="titleDesc">Simple stickman</title>

  <!-- Head -->
  <circle cx="50" cy="20" r="10" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Body -->
  <line x1="50" y1="30" x2="50" y2="60" stroke="#000" stroke-width="2" stroke-linecap="round"/>

  <!-- Arms -->
  <line x1="30" y1="45" x2="70" y2="45" stroke="#000" stroke-width="2" stroke-linecap="round"/>

  <!-- Legs -->
  <line x1="50" y1="60" x2="35" y2="95" stroke="#000" stroke-width="2" stroke-linecap="round"/>
  <line x1="50" y1="60" x2="65" y2="95" stroke="#000" stroke-width="2" stroke-linecap="round"/>
</svg>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Login</h1>
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button onclick="confirmUser('login')">Login</button><button onclick="confirmUser('signup')">Signup</button>
    </div>
</body>
<script defer>
async function loginUser(username, password) {
    
    const res = await fetch(`http://localhost:4000/login?username=${username}&password=${password}`, {
        method: "GET",
        credentials: "include"
    });
    const data = await res.json();
    console.log(data);

    if (data.success) {
        window.location.href = "../profile/profile.html";
    } else {
        alert("Invalid credentials!")
    }
}

async function createUser(username, password) {
    
    const res = await fetch(`http://localhost:4000/signup?username=${username}&password=${password}`, {
        method: "GET",
        credentials: "include"
    });
    const data = await res.json();
    console.log(data);

    if (data.success) {
        window.location.href = "../profile/profile.html";
    } else {
        alert("Something went wrong!")
    }
}
async function confirmUser(type) {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    if (!username || !password) {
        alert("Please enter both username and password.");
        return;
    }
    
    if (type === "login") {
        loginUser(username, password)
    } else if (type === "signup") {
        createUser(username, password)
    }
}
</script>
</html>

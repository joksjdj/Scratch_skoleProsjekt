<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header>
        <img src="" alt="">
        <div>
            <h1 id="username"></h1>
            <p>Created at: <span id="created_at"></span></p>
        </div>
    </header>
    <main>
        <header>
            <button onclick="switchPageBranch('stats')">
                <h2>Stats</h2>
            </button>
            <button onclick="switchPageBranch('projects')">
                <h2>Projects</h2>
            </button>
            <button onclick="switchPageBranch('friends')">
                <h2>Friends</h2>
            </button>
            <button onclick="switchPageBranch('liked')">
                <h2>Liked</h2>
            </button>
        </header>
        <iframe id="branches" src="branches/stats.html" frameborder="0"></iframe>
    </main>
</body>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
    }
    main {
        width: 100vw;
        height: 100vh;
        border: none;
        margin: 0%;
    }
    main iframe {
        width: 100%;
        height: calc(100% - 50px);
        border: none;
        margin: 0%;
    }
</style>
<script defer>
    function switchPageBranch(page) {
        const branches = {
            "stats": "stats.html",
            "projects": "projects.html",
            "friends": "friends.html",
            "liked": "liked.html"
        };

        const iframe = document.getElementById("branches");
        iframe.src = `branches/${branches[page]}`;
    }
    
    async function getProfile() {
        const collumns = ["username", "created_at"];
        
        const retrievedInfo = [];
        for (const collumn of collumns) {
            parent.postMessage({
                type: "requestInfo",
                table: "users",
                collumn: collumn
            }, "*");
            retrievedInfo.push(await new Promise((resolve) => {
                window.addEventListener("message", function handler(event) {
                    if (event.data.type === "responseInfo") {
                        window.removeEventListener("message", handler);
                        console.log(event.data.value);
                        resolve(event.data.value);
                    }
                });
            }));
        }

        document.getElementById("username").innerText = retrievedInfo[0][0]["username"];
        document.getElementById("created_at").innerText = retrievedInfo[1][0]["created_at"];
    }
    setTimeout(() => {
        getProfile();
    }, 500);
</script>
</html>

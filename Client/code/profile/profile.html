<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header>
        <img src="" alt="">
        <div>
            <h1 id="username"></h1>
            <p>Created at: <span id="created_at"></span></p>
        </div>
    </header>
    <main>
        <header>
            <button onclick="switchPageBranch('stats')">
                <h2>Stats</h2>
            </button>
            <button onclick="switchPageBranch('projects')">
                <h2>Projects</h2>
            </button>
            <button onclick="switchPageBranch('friends')">
                <h2>Friends</h2>
            </button>
            <button onclick="switchPageBranch('liked')">
                <h2>Liked</h2>
            </button>
        </header>
        <iframe id="branches" src="branches/stats.html" frameborder="0"></iframe>
    </main>
</body>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
    }
    main {
        width: 100vw;
        height: 100vh;
        border: none;
        margin: 0%;
    }
    main iframe {
        width: 100%;
        height: calc(100% - 50px);
        border: none;
        margin: 0%;
    }
</style>
<script defer>
function switchPageBranch(page) {
    const branches = {
        "stats": "stats.html",
        "projects": "projects.html",
        "friends": "friends.html",
        "liked": "liked.html"
    };

    const iframe = document.getElementById("branches");
    iframe.src = `branches/${branches[page]}`;
}

async function getProfile() {
    const columns = ["username", "created_at"];

    for (const column of columns) {
        const table = "users"

        const requestInfo = `?table=${table}&column=${column}`;
        try {
            const res = await fetch("http://localhost:4000/profile"+requestInfo, {
                method: "GET",
                credentials: "include"
            });

            const data = await res.json();
            console.log(data);

            if (!data.success) {
                window.location.href = "../login/login.html";
            }

            document.getElementById(column).innerText = data["info"][0][column];
        } catch (error) {
            console.error("Error fetching profile:", error);
            window.location.href = "../login/login.html";
        }
    }
}

setTimeout(() => {
    getProfile();
}, 500);
</script>
</html>

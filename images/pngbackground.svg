<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40">
  <defs>
    <pattern id="checker" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="10" height="10" fill="#ccc" />       <!-- top-left gray -->
      <rect x="10" y="10" width="10" height="10" fill="#ccc" /> <!-- bottom-right gray -->
      <!-- the rest is transparent by default, showing white underneath -->
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#checker)" />
</svg>
